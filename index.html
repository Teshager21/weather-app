<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <h1>This is a weather app</h1>
            </nav>
           
            <div class="main">
                <div class="search-bar">
                    <input type="search" name="location" id="locationInput" placeholder="City">
                    <input type="button" value="search" class="btn" id="searchBtn">
                    <ul class="suggestions">
     
                    </ul>
                 </div>
                 <div  class="weather-gif">
                    <img src="./src/assets/loading.gif" alt="" srcset="">
                </div>
            </div>
          
            
           

        </div>
    </body>
    
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
